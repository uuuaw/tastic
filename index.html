<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjaimet ja Numerot Ympyrässä</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="box" id="content"></div>
    </div>

    <script>
        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let output = "";
        for (let i = 0; i < 100; i++) {
            output += characters[Math.floor(Math.random() * characters.length)];
        }
        document.getElementById('content').textContent = output;
    </script>
</body>
</html>
